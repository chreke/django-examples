<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bulk import</title>
    </head>
    <body>
    {% if form_errors %}
        <p>The uploaded file contains errors:</p>
        <ul>
        {% for field, errors in form_errors.items %}
            <li>
                {{ field }}
                <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
        <form action="/import/" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form }}
            <br/>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
